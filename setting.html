<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Settings</title>
</head>
<body>
    <header>
        <img src="img/bus.png" alt="trimet buss">
    </header>
    <main>
        <form id="form">
            <fieldset>
                <legend>Updating Poll</legend>
                <div>
                    <label for="img">Number of Images</label>
                    <input type="number" name="img" min="2" max="5" required>
                    <label for="rounds">Number of Rounds</label>
                    <input type="number" name="rounds" min="5" max="20" required>
                </div>
                <button type="submit">Save</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <button type="button" id="reset">Reset Graph</button>
        <a href="index.html">Home Page</a>
    </footer>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
